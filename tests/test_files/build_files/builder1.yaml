tasks:
  - generate_csv_collection:
      notes: test_from_CA

      note_model_mappings:
        - note_model: LL Word
          csv_columns_to_fields:
            guid: guid
            tags: tags

            english: Word
            danish: X Word
            danish audio: X Pronunciation (Recording and/or IPA)
            esperanto: Y Word
            esperanto audio: Y Pronunciation (Recording and/or IPA)
          personal_fields:
            - picture
            - extra
            - morphman_focusmorph
        - note_model: LL Verb
          csv_columns_to_fields:
            guid: guid
            tags: tags

            english: Word
            danish: X Word
            danish audio: X Pronunciation (Recording and/or IPA)
            esperanto: Y Word
            esperanto audio: Y Pronunciation (Recording and/or IPA)

            present: Form Present
            past: Form Past
            present perfect: Form Perfect Present
          personal_fields:
            - picture
            - extra
            - morphman_focusmorph
        - note_model: LL Noun
          csv_columns_to_fields:
            guid: guid
            tags: tags

            english: Word
            danish: X Word
            danish audio: X Pronunciation (Recording and/or IPA)
            esperanto: Y Word
            esperanto audio: Y Pronunciation (Recording and/or IPA)

            plural: Plural
            indefinite plural: Indefinite Plural
            definite plural: Definite Plural
          personal_fields:
            - picture
            - extra
            - morphman_focusmorph

      csv_file_mappings:
      - file: source/vocab/main.csv
        note_model: LL Word
        sort_by_columns: [english]
        reverse_sort: false

        derivatives:
          - file: source/vocab/derivatives/danish/danish_verbs.csv
            note_model: LL Verb
          - file: source/vocab/derivatives/danish/danish_nouns.csv
            note_model: LL Noun